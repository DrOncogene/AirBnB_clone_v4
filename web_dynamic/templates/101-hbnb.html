<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?fcb59af9-96b3-4db3-a96d-3e1068504c64">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?fcb59af9-96b3-4db3-a96d-3e1068504c64">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css?fcb59af9-96b3-4db3-a96d-3e1068504c64">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css?fcb59af9-96b3-4db3-a96d-3e1068504c64">
    <link type="text/css" rel="stylesheet" href="../static/styles/101-places.css?fcb59af9-96b3-4db3-a96d-3e1068504c64">
    <link rel="icon" href="../static/images/icon.png?fcb59af9-96b3-4db3-a96d-3e1068504c64" />
    <title>HBnB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/scripts/101-hbnb.js?fcb59af9-96b3-4db3-a96d-3e1068504c64"></script>
  </head>
  <body>
    <header>
      <div class="logo"></div>
			<div id="api_status"></div>
    </header>
    <div class="container">
      <section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>&nbsp;</h4>
					<div class="popover">
						<ul>
							{% for state in states %}
							<li>
								<h2>
									<input type="checkbox" data-name="{{ state[0].name }}" data-id="{{ state[0].id }}" class="state_inputs">
									{{ state[0].name }}:
								</h2>
								<ul>
									{% for city in state[1] %}
									<li>
										<input type="checkbox" data-name="{{ city.name }}" data-id="{{ city.id }}" class="city_inputs">
										{{ city.name }}
									</li>
									{% endfor %}
								</ul>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>&nbsp;</h4>
					<div class="popover">
						<ul>
							{% for amenity in amenities %}
							<li><input type="checkbox" data-name="{{ amenity.name }}" data-id="{{ amenity.id }}">{{ amenity.name }}</li>
							{% endfor %}
						</ul>
					</div>
				</div>
				<button type="button">Search</button>
      </section>
      <section class="places">
				<h1>Places</h1>
				<div>
				</div>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
